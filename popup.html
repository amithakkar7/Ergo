<!DOCTYPE html>
<html>
<head>
  <title>Ergo</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Ergo</h1>
  
  <h2>Reminders:</h2>
  
  <div>
    <input type="checkbox" id="waterReminderCheckbox">
    <label for="waterReminderCheckbox">Drink water every hour</label>
  </div>

  <div>
    <input type="checkbox" id="TakeaScreenBreakCheckbox">
    <label for="TakeaScreenBreakCheckbox">Take a Screen Break every 2 hours</label>
  </div>
  
  <div>
    <input type="checkbox" id="postureReminderCheckbox">
    <label for="postureReminderCheckbox">Sit straight every 45 minutes</label>
  </div>
  
  <div>
    <input type="checkbox" id="walkReminderCheckbox">
    <label for="walkReminderCheckbox">Take a short walk every 2 hours</label>
  </div>
  
  <div>
    <input type="checkbox" id="eyeExerciseReminderCheckbox">
    <label for="eyeExerciseReminderCheckbox">Do eye exercises every 20 minutes</label>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
